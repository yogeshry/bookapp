{% extends 'bookapp/base.html' %}

{% block content %}
    <h1 class="my-4">Delete Publication-
        <small>{{ object }}</small>
    </h1>
    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                <div class="alert alert-warning" role="alert">
                  Are you sure to delete {{ object }}? The related books will also be deleted.
                </div>
                <div class="text-center"> 
                <input type="submit" class="btn btn-danger" value="Yes, delete it" />
                <a class="btn btn-success" href="{% url 'publication_list' %}">Cancel</a></div>
            </form>
        </div>
    </div>
{% endblock %}
