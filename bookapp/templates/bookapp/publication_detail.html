{% extends 'bookapp/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
              <li class="list-group-item active"><strong>Publication:</strong> {{ object.name }}</li>
              <li class="list-group-item"><strong>Name:</strong> {{ object.name }}</li>
              <li class="list-group-item"><strong>City:</strong> {{ object.city }}</li>
              <li class="list-group-item"><strong>Country:</strong> {{ object.country }}</li>
              <li class="list-group-item"><strong>President:</strong> {{ object.president }}</li>
              <li class="list-group-item"><strong>Founded In:</strong> {{ object.foundedIn }}</li>
            </ul>
        </div>
    </div>

        <div class="text-center">
                <a href="{% url 'publication_edit' object.name %}"><button type="button" class="btn btn-primary">Edit</button></a>
                <a href="{% url 'publication_list' %}"><button type="button" class="btn btn-secondary">Back</button></a>
    </div>
{% endblock %}
